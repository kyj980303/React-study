
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <!-- React JS는 어플리케이션이 interactive(상호작용)하도록 만들어주는 라이브러리이다. -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!-- react-dom은 라이브러리 또는 패키지인데 모든 React element들을 HTML body에 둘 수 있도록 해준다.-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!-- babel은 JSX를 브라우저가 읽을 수 있는 언어로 번역해주다. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/makeConverter.css">
    
  </head>
  <body>
    <div class="root"></div>
  </body>

  <!-- Props 사용 -->
  <script type="text/babel">
    function Btn({text, changeValue}) {
      console.log(text, "was redered")
      return <button onClick={changeValue} 
        style={{
          backgroundColor: "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 5,
        }}>{text}</button>;
    }

    // React.memo : 만약 prop이 변경되지 않았다면 리렌더링 하지 않게해주는 코드
    const MemorizedBtn = React.memo(Btn);

    function App() {
      const [value, setValue] = React.useState("Save Changes")
      const changeValue = () => setValue("Revert Changes")
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} /> 
          <MemorizedBtn text="Continue" />
        </div>
      );
    };

    const root = document.querySelector(".root");
    ReactDOM.render(<App/>, root);
  </script>
 
</html>
